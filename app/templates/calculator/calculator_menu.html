{% extends 'base.html' %}

{% block content %}

<style>
    table, th, td {
        border: solid 1px black;
        border-collapse: collapse;
    }

    table {
        margin: auto;
        text-align: center;
    }


</style>

<div class="row mb-3">
    <a href="{% url 'costcalculator:item-register' %}" class="btn btn-primary ml-3 mr-2">재료등록</a>
    <a href="{% url 'costcalculator:recipe-create' %}" class="btn btn-primary">제품등록</a>
</div>

<div class="row">
    <table style="width:100%; margin-left:15px;">
        <tr>
            <th>재료이름</th>
            <th>용량</th>
            <th>구매가격</th>
            <th>1g가격</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.capacity}}</td>
            <td>{{item.cost}}</td>
            <td>{{item.cost_per_one}}</td>
            <td>
                <form action="{% url 'costcalculator:item-delete' pk=item.pk %}" method="POST" class="float-right">
                    {% csrf_token %}
                    <button style="margin-left: -32px;" class="btn btn-danger btn-sm">지우기</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

<div class="row mt-3">
    <table style="width:100%; margin-left:15px;">
        <tr>

            <th>레시피이름</th>
        </tr>
        {% for recipe in recipes %}
        <tr>
            <td>
                <a href="{% url 'costcalculator:recipe-detail' pk=recipe.pk %}">{{recipe.name}}</a>
            </td>
            <td>
                <form action="{% url 'costcalculator:recipe-delete' pk=recipe.pk %}" method="POST" class="float-right">
                        {% csrf_token %}
                        <button type="submit" style="margin-left: -32px; margin-right:-20px;" class="btn btn-danger btn-sm">X</button>
                    </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
